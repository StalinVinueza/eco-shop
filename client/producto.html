<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Shop - Gestión de Productos</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Gestión de Productos</h1>
  <button onclick="showCreateForm()">Crear Nuevo Producto</button>
  <div id="form-container" style="display: none;">
    <form id="productoForm" onsubmit="saveProducto(event)">
      <input type="hidden" id="productoId">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" required>
      <label for="costo">Costo:</label>
      <input type="number" id="costo" required>
      <label for="stock">Stock:</label>
      <input type="number" id="stock" required>
      <label for="imagen">Ruta de Imagen:</label>
      <input type="text" id="imagen">
      <button type="submit">Guardar</button>
    </form>
  </div>

  <h2>Lista de Productos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre del Producto</th>
        <th>Costo</th>
        <th>Stock</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="productosTableBody">
      <!-- Aquí se cargarán los productos -->
    </tbody>
  </table>

  <script src="./scripts/producto.js"></script>
</body>
</html>
