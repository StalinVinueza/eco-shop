<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Shop - Gestión de Productos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="bg-success text-white text-center py-3">
      <h1>Eco Shop</h1>
  </header>
  
  <main class="container my-5">
    <section class="text-center mb-4">
      <h2>Gestión de Productos</h2>
      <button class="btn btn-success mb-3" onclick="showCreateForm()">Crear Nuevo Producto</button>
    </section>

    <div id="form-container" class="mb-4" style="display: none;">
      <form id="productoForm" onsubmit="saveProducto(event)" class="row g-3">
        <input type="hidden" id="productoId">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre del Producto:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="costo" class="form-label">Costo:</label>
          <input type="number" id="costo" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="stock" class="form-label">Stock:</label>
          <input type="number" id="stock" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="imagen" class="form-label">Ruta de Imagen:</label>
          <input type="text" id="imagen" class="form-control">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

    <h3 class="text-center">Lista de Productos</h3>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Nombre del Producto</th>
            <th>Costo</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productosTableBody">
          <!-- Aquí se cargarán los productos -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-success text-white text-center py-2">
      <p>&copy; 2025 Eco Shop - Reducción de la huella de carbono.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/producto.js"></script>
</body>
</html>
