<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Shop - Gestión de Emprendimientos</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Gestión de Emprendimientos</h1>
  <button onclick="showCreateForm()">Crear Nuevo Emprendimiento</button>
  <div id="form-container" style="display: none;">
    <form id="emprendimientoForm" onsubmit="saveEmprendimiento(event)">
      <input type="hidden" id="emprendimientoId">
      <label for="nombre_emprendimento">Nombre:</label>
      <input type="text" id="nombre_emprendimento" required>
      <label for="tipo_emprendimiento">Tipo:</label>
      <input type="text" id="tipo_emprendimiento" required>
      <label for="telefono_emprendimiento">Teléfono:</label>
      <input type="text" id="telefono_emprendimiento" required>
      <label for="direccion_emprendimiento">Dirección:</label>
      <input type="text" id="direccion_emprendimiento" required>
      <label for="correo_emprendimiento">Correo:</label>
      <input type="email" id="correo_emprendimiento" required>
      <label for="propietario_emprendimiento">Propietario:</label>
      <input type="text" id="propietario_emprendimiento" required>
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad">
      <label for="ruta_logo">Logo (URL):</label>
      <input type="text" id="ruta_logo">
      <button type="submit">Guardar</button>
    </form>
  </div>

  <h2>Lista de Emprendimientos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Correo</th>
        <th>Propietario</th>
        <th>Ciudad</th>
        <th>Logo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="emprendimientosTableBody">
      <!-- Aquí se cargarán los emprendimientos -->
    </tbody>
  </table>

  <script src="./scripts/emprendimiento.js"></script>
</body>
</html>
