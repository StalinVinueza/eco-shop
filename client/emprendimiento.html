<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Shop - Gestión de Emprendimientos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="bg-success text-white text-center py-3">
    <h1>Gestión de Emprendimientos</h1>
  </header>

  <main class="container my-5">
    <section class="text-center mb-4">
      <button class="btn btn-success" onclick="showCreateForm()">Crear Nuevo Emprendimiento</button>
    </section>
    <div id="form-container" class="mb-4" style="display: none;">
      <form id="emprendimientoForm" onsubmit="saveEmprendimiento(event)" class="row g-3">
        <input type="hidden" id="emprendimientoId">
        <div class="col-md-6">
          <label for="nombre_emprendimento" class="form-label">Nombre:</label>
          <input type="text" id="nombre_emprendimento" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="tipo_emprendimiento" class="form-label">Tipo:</label>
          <input type="text" id="tipo_emprendimiento" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="telefono_emprendimiento" class="form-label">Teléfono:</label>
          <input type="text" id="telefono_emprendimiento" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="direccion_emprendimiento" class="form-label">Dirección:</label>
          <input type="text" id="direccion_emprendimiento" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="correo_emprendimiento" class="form-label">Correo:</label>
          <input type="email" id="correo_emprendimiento" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="propietario_emprendimiento" class="form-label">Propietario:</label>
          <input type="text" id="propietario_emprendimiento" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="ciudad" class="form-label">Ciudad:</label>
          <input type="text" id="ciudad" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="ruta_logo" class="form-label">Logo (URL):</label>
          <input type="text" id="ruta_logo" class="form-control">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

    <h2 class="text-center">Lista de Emprendimientos</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Correo</th>
            <th>Propietario</th>
            <th>Ciudad</th>
            <th>Logo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="emprendimientosTableBody">
          <!-- Aquí se cargarán los emprendimientos -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-success text-white text-center py-2">
    <p>&copy; 2025 Eco Shop - Reducción de la huella de carbono.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/emprendimiento.js"></script>
</body>
</html>
