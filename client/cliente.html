<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Shop - Gestión de Clientes</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Gestión de Clientes</h1>
  <button onclick="showCreateForm()">Crear Nuevo Cliente</button>
  <div id="form-container" style="display: none;">
    <form id="clienteForm" onsubmit="saveCliente(event)">
      <input type="hidden" id="clienteId">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido">
      <label for="ci">Cédula:</label>
      <input type="number" id="ci" required>
      <label for="genero">Género:</label>
      <select id="genero" required>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" required>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" required>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" required>
      <button type="submit">Guardar</button>
    </form>
  </div>

  <h2>Lista de Clientes</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
        <th>Género</th>
        <th>Edad</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="clientesTableBody">
      <!-- Aquí se cargarán los clientes -->
    </tbody>
  </table>

  <script src="./scripts/cliente.js"></script>
</body>
</html>
