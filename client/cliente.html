<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Shop - Gestión de Clientes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="bg-success text-white text-center py-3">
    <h1>Gestión de Clientes</h1>
  </header>

  <main class="container my-5">
    <section class="text-center mb-4">
      <button class="btn btn-success" onclick="showCreateForm()">Crear Nuevo Cliente</button>
    </section>
    <div id="form-container" class="mb-4" style="display: none;">
      <form id="clienteForm" onsubmit="saveCliente(event)" class="row g-3">
        <input type="hidden" id="clienteId">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="ci" class="form-label">Cédula:</label>
          <input type="number" id="ci" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="genero" class="form-label">Género:</label>
          <select id="genero" class="form-select" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" id="edad" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" id="direccion" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="text" id="telefono" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo:</label>
          <input type="email" id="correo" class="form-control" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

    <h2 class="text-center">Lista de Clientes</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Género</th>
            <th>Edad</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody">
          <!-- Aquí se cargarán los clientes -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-success text-white text-center py-2">
    <p>&copy; 2025 Eco Shop - Reducción de la huella de carbono.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/cliente.js"></script>
</body>
</html>
